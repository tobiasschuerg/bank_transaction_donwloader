<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <title>Categories</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- Your navigation bar content goes here -->
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Categories</h1>
        <div class="table-responsive">


            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Category</th>
                    {% for month in months %}
                    <th scope="col">{{ month }}</th>
                    {% endfor %}
                    <th scope="col">Average</th>
                </tr>
                </thead>
                <tbody>
                {% for category, sums in category_sums.items() %}
                <tr>
                    <td>{{ category }}</td>
                    {% for month in months %}
                    <td class="{{ 'text-success' if sums.get(month, 0) > 0 else 'text-danger' if sums.get(month, 0) < 0 else 'text-muted' }}">
                        {{ '€{:.2f}'.format(sums.get(month, 0)) }}
                    </td>
                    {% endfor %}
                    <td class="fw-bold {{ 'text-success' if category_avg_sums.get(category, 0) > 0 else 'text-danger' if category_avg_sums.get(category, 0) < 0 else '' }}">
                        {{ '€{:.2f}'.format(category_avg_sums.get(category, 0)) }}
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>


        </div>
    </div>
</main>

<footer class="footer">
    <!-- Your footer content goes here -->
</footer>
</body>
</html>
